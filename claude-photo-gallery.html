<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Gallery</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Lucide icons as inline SVG components
    const Camera = ({ size = 24, strokeWidth = 2 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round">
        <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/>
        <circle cx="12" cy="13" r="3"/>
      </svg>
    );

    const X = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"/>
        <line x1="6" y1="6" x2="18" y2="18"/>
      </svg>
    );

    const ChevronLeft = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="15 18 9 12 15 6"/>
      </svg>
    );

    const ChevronRight = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="9 18 15 12 9 6"/>
      </svg>
    );

    const MapPin = ({ size = 16 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
        <circle cx="12" cy="10" r="3"/>
      </svg>
    );

    const Calendar = ({ size = 16 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
        <line x1="16" y1="2" x2="16" y2="6"/>
        <line x1="8" y1="2" x2="8" y2="6"/>
        <line x1="3" y1="10" x2="21" y2="10"/>
      </svg>
    );

    // Sample photo data
    const PHOTOS = [
      {
        id: 1,
        url: 'https://images.unsplash.com/photo-1682687220742-aba13b6e50ba?w=1200',
        title: 'Golden Hour in Santorini',
        category: 'Travel',
        description: 'Capturing the last light of day over the Aegean Sea',
        location: 'Santorini, Greece',
        date: '2024',
        camera: 'Sony A7IV',
        height: 'tall'
      },
      {
        id: 2,
        url: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1200',
        title: 'Alpine Reflections',
        category: 'Landscape',
        description: 'Mountain peaks mirrored in glacial waters',
        location: 'Swiss Alps',
        date: '2024',
        camera: 'Canon R5',
        height: 'short'
      },
      {
        id: 3,
        url: 'https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=1200',
        title: 'Urban Portrait',
        category: 'Portrait',
        description: 'Street photography in natural light',
        location: 'New York City',
        date: '2023',
        camera: 'Fujifilm X-T4',
        height: 'medium'
      },
      {
        id: 4,
        url: 'https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=1200',
        title: 'Misty Forest',
        category: 'Landscape',
        description: 'Early morning fog through the pines',
        location: 'Pacific Northwest',
        date: '2024',
        camera: 'Nikon Z9',
        height: 'tall'
      },
      {
        id: 5,
        url: 'https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?w=1200',
        title: 'Midnight in Tokyo',
        category: 'Travel',
        description: 'Neon dreams and urban geometry',
        location: 'Tokyo, Japan',
        date: '2023',
        camera: 'Sony A7IV',
        height: 'medium'
      },
      {
        id: 6,
        url: 'https://images.unsplash.com/photo-1531746020798-e6953c6e8e04?w=1200',
        title: 'Natural Beauty',
        category: 'Portrait',
        description: 'Soft light and authentic moments',
        location: 'Los Angeles',
        date: '2024',
        camera: 'Canon R6',
        height: 'short'
      },
      {
        id: 7,
        url: 'https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=1200',
        title: 'Desert Solitude',
        category: 'Landscape',
        description: 'Endless horizons under vast skies',
        location: 'Monument Valley',
        date: '2023',
        camera: 'Fujifilm GFX100',
        height: 'medium'
      },
      {
        id: 8,
        url: 'https://images.unsplash.com/photo-1488426862026-3ee34a7d66df?w=1200',
        title: 'Parisian Evening',
        category: 'Travel',
        description: 'The city of light after sunset',
        location: 'Paris, France',
        date: '2024',
        camera: 'Leica Q2',
        height: 'tall'
      },
      {
        id: 9,
        url: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=1200',
        title: 'Creative Mind',
        category: 'Portrait',
        description: 'Environmental portrait of an artist',
        location: 'Brooklyn',
        date: '2023',
        camera: 'Sony A7IV',
        height: 'short'
      }
    ];

    const CATEGORIES = ['All', 'Portrait', 'Travel', 'Landscape'];

    function PhotographyGallery() {
      const [selectedCategory, setSelectedCategory] = useState('All');
      const [lightboxPhoto, setLightboxPhoto] = useState(null);
      const [isLoading, setIsLoading] = useState(true);
      const [loadedImages, setLoadedImages] = useState(new Set());
      const galleryRef = useRef(null);

      useEffect(() => {
        setTimeout(() => setIsLoading(false), 800);
      }, []);

      const filteredPhotos = selectedCategory === 'All' 
        ? PHOTOS 
        : PHOTOS.filter(photo => photo.category === selectedCategory);

      const handleImageLoad = (id) => {
        setLoadedImages(prev => new Set([...prev, id]));
      };

      const openLightbox = (photo) => {
        setLightboxPhoto(photo);
        document.body.style.overflow = 'hidden';
      };

      const closeLightbox = () => {
        setLightboxPhoto(null);
        document.body.style.overflow = 'auto';
      };

      const navigateLightbox = (direction) => {
        const currentIndex = filteredPhotos.findIndex(p => p.id === lightboxPhoto.id);
        const newIndex = direction === 'next' 
          ? (currentIndex + 1) % filteredPhotos.length
          : (currentIndex - 1 + filteredPhotos.length) % filteredPhotos.length;
        setLightboxPhoto(filteredPhotos[newIndex]);
      };

      useEffect(() => {
        const handleKeyDown = (e) => {
          if (!lightboxPhoto) return;
          if (e.key === 'Escape') closeLightbox();
          if (e.key === 'ArrowRight') navigateLightbox('next');
          if (e.key === 'ArrowLeft') navigateLightbox('prev');
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [lightboxPhoto, filteredPhotos]);

      return (
        <div style={{
          minHeight: '100vh',
          background: '#0a0a0a',
          color: '#f5f5f5',
          fontFamily: '"Crimson Pro", serif'
        }}>
          <style>{`
            @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=Gilda+Display&display=swap');
            
            * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
            }

            body {
              overflow-x: hidden;
            }

            @keyframes fadeInUp {
              from {
                opacity: 0;
                transform: translateY(30px);
              }
              to {
                opacity: 1;
                transform: translateY(0);
              }
            }

            @keyframes fadeIn {
              from { opacity: 0; }
              to { opacity: 1; }
            }

            @keyframes scaleIn {
              from {
                opacity: 0;
                transform: scale(0.95);
              }
              to {
                opacity: 1;
                transform: scale(1);
              }
            }

            .photo-card {
              position: relative;
              overflow: hidden;
              border-radius: 2px;
              cursor: pointer;
              background: #1a1a1a;
            }

            .photo-card img {
              width: 100%;
              height: 100%;
              object-fit: cover;
              transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
              display: block;
            }

            .photo-card:hover img {
              transform: scale(1.05);
            }

            .photo-overlay {
              position: absolute;
              bottom: 0;
              left: 0;
              right: 0;
              padding: 32px 24px;
              background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
              opacity: 0;
              transition: opacity 0.4s ease;
            }

            .photo-card:hover .photo-overlay {
              opacity: 1;
            }

            .category-btn {
              background: none;
              border: none;
              color: #888;
              font-family: 'Crimson Pro', serif;
              font-size: 15px;
              letter-spacing: 1px;
              text-transform: uppercase;
              cursor: pointer;
              padding: 8px 0;
              position: relative;
              transition: color 0.3s ease;
            }

            .category-btn:hover {
              color: #f5f5f5;
            }

            .category-btn.active {
              color: #f5f5f5;
            }

            .category-btn.active::after {
              content: '';
              position: absolute;
              bottom: 0;
              left: 0;
              right: 0;
              height: 1px;
              background: #f5f5f5;
            }

            .lightbox-backdrop {
              position: fixed;
              inset: 0;
              background: rgba(0, 0, 0, 0.96);
              z-index: 1000;
              animation: fadeIn 0.3s ease;
            }

            .lightbox-content {
              position: fixed;
              inset: 0;
              z-index: 1001;
              display: flex;
              align-items: center;
              justify-content: center;
              padding: 60px;
            }

            .lightbox-image-container {
              max-width: 1200px;
              max-height: calc(100vh - 120px);
              animation: scaleIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .lightbox-image-container img {
              max-width: 100%;
              max-height: calc(100vh - 200px);
              object-fit: contain;
              display: block;
            }

            .nav-btn {
              position: fixed;
              top: 50%;
              transform: translateY(-50%);
              background: rgba(255, 255, 255, 0.1);
              border: 1px solid rgba(255, 255, 255, 0.2);
              color: #f5f5f5;
              width: 48px;
              height: 48px;
              border-radius: 50%;
              cursor: pointer;
              display: flex;
              align-items: center;
              justify-content: center;
              transition: all 0.3s ease;
              backdrop-filter: blur(10px);
              z-index: 1002;
            }

            .nav-btn:hover {
              background: rgba(255, 255, 255, 0.2);
              transform: translateY(-50%) scale(1.1);
            }

            .nav-btn.prev {
              left: 40px;
            }

            .nav-btn.next {
              right: 40px;
            }

            .close-btn {
              position: fixed;
              top: 30px;
              right: 30px;
              background: rgba(255, 255, 255, 0.1);
              border: 1px solid rgba(255, 255, 255, 0.2);
              color: #f5f5f5;
              width: 48px;
              height: 48px;
              border-radius: 50%;
              cursor: pointer;
              display: flex;
              align-items: center;
              justify-content: center;
              transition: all 0.3s ease;
              backdrop-filter: blur(10px);
              z-index: 1002;
            }

            .close-btn:hover {
              background: rgba(255, 255, 255, 0.2);
              transform: scale(1.1);
            }

            @media (max-width: 768px) {
              .lightbox-content {
                padding: 20px;
              }

              .nav-btn.prev {
                left: 20px;
              }

              .nav-btn.next {
                right: 20px;
              }

              .close-btn {
                top: 20px;
                right: 20px;
              }

              .lightbox-image-container img {
                max-height: calc(100vh - 150px);
              }
            }

            .loader {
              position: fixed;
              inset: 0;
              display: flex;
              align-items: center;
              justify-content: center;
              background: #0a0a0a;
              z-index: 2000;
              animation: fadeIn 0.3s ease;
            }

            .loader-spinner {
              width: 50px;
              height: 50px;
              border: 2px solid rgba(245, 245, 245, 0.1);
              border-top-color: #f5f5f5;
              border-radius: 50%;
              animation: spin 1s linear infinite;
            }

            @keyframes spin {
              to { transform: rotate(360deg); }
            }
          `}</style>

          {isLoading && (
            <div className="loader">
              <div className="loader-spinner" />
            </div>
          )}

          <header style={{
            padding: '40px 60px',
            borderBottom: '1px solid rgba(245, 245, 245, 0.1)',
            animation: 'fadeInUp 0.8s ease',
            animationDelay: '0.2s',
            animationFillMode: 'both'
          }}>
            <div style={{
              maxWidth: '1600px',
              margin: '0 auto',
              display: 'flex',
              justifyContent: 'space-between',
              alignItems: 'center',
              flexWrap: 'wrap',
              gap: '30px'
            }}>
              <h1 style={{
                fontFamily: '"Gilda Display", serif',
                fontSize: 'clamp(28px, 4vw, 42px)',
                fontWeight: '400',
                letterSpacing: '1px',
                display: 'flex',
                alignItems: 'center',
                gap: '12px'
              }}>
                <Camera size={32} strokeWidth={1.5} />
                Gallery
              </h1>

              <nav style={{
                display: 'flex',
                gap: '40px',
                flexWrap: 'wrap'
              }}>
                {CATEGORIES.map((category) => (
                  <button
                    key={category}
                    onClick={() => setSelectedCategory(category)}
                    className={`category-btn ${selectedCategory === category ? 'active' : ''}`}
                  >
                    {category}
                  </button>
                ))}
              </nav>
            </div>
          </header>

          <main style={{
            maxWidth: '1600px',
            margin: '0 auto',
            padding: '60px',
          }}>
            <div
              ref={galleryRef}
              style={{
                display: 'grid',
                gridTemplateColumns: 'repeat(auto-fill, minmax(350px, 1fr))',
                gap: '20px',
                gridAutoFlow: 'dense'
              }}
            >
              {filteredPhotos.map((photo, index) => (
                <div
                  key={photo.id}
                  className="photo-card"
                  onClick={() => openLightbox(photo)}
                  style={{
                    gridRow: photo.height === 'tall' ? 'span 2' : photo.height === 'short' ? 'span 1' : 'span 1',
                    minHeight: photo.height === 'tall' ? '600px' : photo.height === 'short' ? '250px' : '400px',
                    animation: 'fadeInUp 0.6s ease',
                    animationDelay: `${index * 0.05}s`,
                    animationFillMode: 'both',
                    opacity: loadedImages.has(photo.id) ? 1 : 0
                  }}
                >
                  <img 
                    src={photo.url} 
                    alt={photo.title}
                    loading="lazy"
                    onLoad={() => handleImageLoad(photo.id)}
                  />
                  <div className="photo-overlay">
                    <h3 style={{
                      fontFamily: '"Gilda Display", serif',
                      fontSize: '24px',
                      marginBottom: '8px',
                      fontWeight: '400'
                    }}>
                      {photo.title}
                    </h3>
                    <p style={{
                      fontSize: '14px',
                      color: '#ccc',
                      letterSpacing: '0.5px'
                    }}>
                      {photo.category}
                    </p>
                  </div>
                </div>
              ))}
            </div>
          </main>

          {lightboxPhoto && (
            <>
              <div className="lightbox-backdrop" onClick={closeLightbox} />
              
              <button className="close-btn" onClick={closeLightbox}>
                <X size={24} />
              </button>

              <button className="nav-btn prev" onClick={() => navigateLightbox('prev')}>
                <ChevronLeft size={24} />
              </button>

              <button className="nav-btn next" onClick={() => navigateLightbox('next')}>
                <ChevronRight size={24} />
              </button>

              <div className="lightbox-content" onClick={closeLightbox}>
                <div onClick={(e) => e.stopPropagation()}>
                  <div className="lightbox-image-container">
                    <img src={lightboxPhoto.url} alt={lightboxPhoto.title} />
                  </div>

                  <div style={{
                    marginTop: '30px',
                    textAlign: 'center',
                    animation: 'fadeInUp 0.5s ease',
                    animationDelay: '0.2s',
                    animationFillMode: 'both'
                  }}>
                    <h2 style={{
                      fontFamily: '"Gilda Display", serif',
                      fontSize: '32px',
                      marginBottom: '12px',
                      fontWeight: '400'
                    }}>
                      {lightboxPhoto.title}
                    </h2>
                    <p style={{
                      fontSize: '16px',
                      color: '#ccc',
                      marginBottom: '20px',
                      maxWidth: '600px',
                      margin: '0 auto 20px'
                    }}>
                      {lightboxPhoto.description}
                    </p>
                    
                    <div style={{
                      display: 'flex',
                      gap: '30px',
                      justifyContent: 'center',
                      fontSize: '14px',
                      color: '#999',
                      flexWrap: 'wrap'
                    }}>
                      {lightboxPhoto.location && (
                        <div style={{ display: 'flex', alignItems: 'center', gap: '6px' }}>
                          <MapPin size={16} />
                          {lightboxPhoto.location}
                        </div>
                      )}
                      {lightboxPhoto.date && (
                        <div style={{ display: 'flex', alignItems: 'center', gap: '6px' }}>
                          <Calendar size={16} />
                          {lightboxPhoto.date}
                        </div>
                      )}
                      {lightboxPhoto.camera && (
                        <div style={{ display: 'flex', alignItems: 'center', gap: '6px' }}>
                          <Camera size={16} />
                          {lightboxPhoto.camera}
                        </div>
                      )}
                    </div>
                  </div>
                </div>
              </div>
            </>
          )}

          <footer style={{
            borderTop: '1px solid rgba(245, 245, 245, 0.1)',
            padding: '40px 60px',
            textAlign: 'center',
            color: '#666',
            fontSize: '14px',
            letterSpacing: '0.5px'
          }}>
            <p>© 2024 Photography Gallery • All Rights Reserved</p>
          </footer>
        </div>
      );
    }

    ReactDOM.render(<PhotographyGallery />, document.getElementById('root'));
  </script>
</body>
</html>
